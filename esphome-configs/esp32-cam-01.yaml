esphome:
  name: esp32-cam-01
  friendly_name: ESP32 Camera 01

esp32:
  board: esp32cam
  framework:
    type: arduino

# Enable logging
logger:

# Enable Home Assistant API (optional)
api:
  encryption:
    key: !secret api_encryption_key

ota:
  password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot in case wifi connection fails
  ap:
    ssid: "ESP32-CAM-01 Fallback"
    password: !secret ap_password

# Web server for direct access
web_server:
  port: 80

# Camera configuration
esp32_camera:
  name: Camera
  external_clock:
    pin: GPIO0
    frequency: 20MHz
  i2c_pins:
    sda: GPIO26
    scl: GPIO27
  data_pins: [GPIO5, GPIO18, GPIO19, GPIO21, GPIO36, GPIO39, GPIO34, GPIO35]
  vsync_pin: GPIO25
  href_pin: GPIO23
  pixel_clock_pin: GPIO22
  power_down_pin: GPIO32

  # Image settings
  max_framerate: 10 fps
  idle_framerate: 0.1 fps
  resolution: 800x600
  jpeg_quality: 10

  # Stream settings
  vertical_flip: false
  horizontal_mirror: false

# Optional: LED flash control
output:
  - platform: gpio
    pin: GPIO4
    id: gpio_4

light:
  - platform: binary
    output: gpio_4
    name: Flash
